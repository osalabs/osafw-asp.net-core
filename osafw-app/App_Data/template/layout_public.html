<!DOCTYPE html>
<html lang="en" <~/layout/ui_mode>>
  <head>
    <~/layout/sys_head>
  </head>
  <body class="<~body_class> <~body_has_topbar if="topbar" inline>has-topbar</~body_has_topbar>">
    <div class="fw-app">
      <~/layout/header_public>

      <div class="fw-topbar-slot d-print-none" if="topbar">
        <~topbar>
      </div>

      <~sub_header>

      <div class="container main-container mt-3 fw-content">
          <~pre_main>
          <div class="row">
              <~/layout/main_with_sidebar unless="hide_sidebar">
              <~/layout/main_no_sidebar if="hide_sidebar">
          </div>
      </div>
      <footer class="site-footer d-print-none">
          <div class="container">
            <~/layout/footer>
          </div>
      </footer>

      <~/layout/sys_footer>
    </div>
  </body>
</html>
