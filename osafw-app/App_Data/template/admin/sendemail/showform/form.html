<form id="FEdit" class="fw-card" method="post" data-check-changes action="<~../url><~uu1 if="id" inline>/<~id></~uu1>" data-errors="<~error[details] json>">
 <input type="hidden" name="XSS" value="<~session[XSS]>">
 <input type="hidden" name="return_url" value="<~return_url>">
 <input type="hidden" name="refresh" value="">
 <~/common/form/relid>

  <fieldset class="mb-3" <~/common/disabled if="is_readonly">>
    <~/common/form/msg>

  <div class="row">
    <div class="col-lg-6">
      <~form_left>
    </div>
    <div class="col-lg-6">
      <~form_right>
    </div>
  </div>

  <div class="row form-row">
    <div class="col-md-3 text-end">
      <p class="form-control-plaintext"><span class="form-saved-status"></span></p>
    </div>
    <div class="col">
      <button type="submit" class="btn btn-primary"><i class="bi bi-send"></i> `Send`</button>
      <button type="button" class="btn btn-default on-cancel" data-href="<~/admin/users/url>">`Cancel`</button>
    </div>
  </div>

  </fieldset>
</form>
