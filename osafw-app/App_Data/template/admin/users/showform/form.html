<form id="FEdit" class="fw-card" method="post" data-check-changes <~/common/form/data_autosave if="id"> autocomplete="off" action="<~../url><~uu1 if="id" inline>/<~id></~uu1>" data-errors="<~error[details] json>">
 <input type="hidden" name="XSS" value="<~session[XSS]>">
 <input type="hidden" name="return_url" value="<~return_url>">
 <div class="d-none">
 <input type="text" name="fakelogin" />
 <input type="password" name="fakepassword" />
 </div>

  <fieldset <~/common/disabled if="is_readonly">>
    <~/common/form/msg>

    <div class="row">
      <div class="col-lg-6">
        <~form_left>
      </div>
      <div class="col-lg-6">
        <~/common/form/id>
        <~/common/form/group_status>
        <div class="row form-row">
          <label class="col-form-label col-md-3" for="status">`Last Login Time`</label>
          <div class="col-md-3">
            <p class="form-control-plaintext"><~i[login_time]></p>
          </div>
        </div>

        <~roles_block if="is_roles">

      </div>
    </div>
    <~/common/form/actions_std_responsive>

  </fieldset>
</form>
