<div class="d-flex flex-wrap align-items-center gap-2">
  <div class="btn-group">
    <a class="btn btn-primary" href="<~../url>/<~id>/edit<~/common/list/relidq>" <~/common/disabled if="is_readonly">><i class="bi bi-pencil-fill"></i> `Edit`</a>
  </div>
  <div class="btn-group">
    <~no_return_url unless="return_url" inline>
      <a class="btn btn-outline-secondary" href="<~../url>/new<~/common/list/relidq>" <~/common/disabled if="is_readonly">><i class="bi bi-plus-lg"></i> `Add New`</a>
    </~no_return_url>
    <~yes_return_url if="return_url" inline>
      <a class="btn btn-outline-secondary" href="<~return_url>"><i class="bi bi-arrow-left-circle"></i> `Return Back`</a>
      <a class="btn btn-outline-secondary" href="<~../url>/new?<~addret if="return_url" inline>return_url=<~return_url></~addret><~/common/list/relid>" <~/common/disabled if="is_readonly">><i class="bi bi-plus-lg"></i> `Add New`</a>
    </~yes_return_url>
  </div>
  <~/common/form/btn_userlists if="is_userlists">
  <~/common/form/btn_del>
</div>
