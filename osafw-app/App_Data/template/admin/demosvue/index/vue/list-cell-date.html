<script type="text/x-template" id="list-cell-date">
  <div>
      <input type="date"
        :class="'form-control'+(error?' is-invalid':'')"
        v-model="row[col.field_name]"
        :min="col.min"
        :max="col.max"
        :step="col.step"
        :pattern="col.pattern"
        :required="col.required"
        :placeholder="col.placeholder"
        :readonly="col.readonly"
        :disabled="col.disabled"
        @focus="onFocus"
        @blur="$emit('blur', $event)"
        @change="$emit('change', $event)"
        @keydown.esc.prevent="onCancel"
        @keydown.enter.prevent="$emit('change', $event)"
        >
      <div class="invalid-tooltip">{{error}}</div>
  </div>
</script>

<script type="module">
fwApp.component('list-cell-date', {
  template: '#list-cell-date',
  props: ['row', 'col', 'error'],
  emits: ['focus', 'blur', 'change'],
  data: () => ({
    initial_value: '', //value before change
  }),
  mounted(){
  },
  updated(){
  },
  methods: {
    onFocus(e){
      this.initial_value = this.row[this.col.field_name];
      this.$emit('focus', e);
    },
    onCancel(e){
      this.row[this.col.field_name] = this.initial_value;
    }
  }
});
</script>
