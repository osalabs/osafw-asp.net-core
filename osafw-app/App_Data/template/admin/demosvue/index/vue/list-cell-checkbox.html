<script type="text/x-template" id="list-cell-checkbox">
  <div>
      <input class="form-check-input" type="checkbox"
        v-model="row[col.field_name]"
        true-value="1"
        false-value="0"
        @focus="onFocus"
        @blur="$emit('blur', $event)"
        @change="$emit('change', $event)"
        >
  </div>
</script>

<script type="module">
fwApp.component('list-cell-checkbox', {
  template: '#list-cell-checkbox',
  props: ['row', 'col'],
  emits: ['focus', 'blur', 'change'],
  data: () => ({
    initial_value: '', //value before change
  }),
  mounted(){
  },
  updated(){
  },
  methods: {
    onFocus(e){
      this.initial_value = this.row[this.col.field_name];
      this.$emit('focus', e);
    },
  }
});
</script>
