<div class="row form-row g-3 align-items-center" id="emailto" style="display: none">
   <div class="col-auto offset-md-3 offset-lg-2">
      <label for="to_emails" class="col-form-label">`Email To`</label>
   </div>
   <div class="col-auto">
      <input type="text" id="to_emails" name="f[to_emails]" value="" placeholder="email1, email2, ..." class="form-control on-email-input" data-nosubmit>
   </div>
   <div class="col-auto">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="f[email_as]" id="email_as1" value="pdf" checked data-nosubmit>
        <label class="form-check-label" for="email_as1">
         pdf (attachment)
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="f[email_as]" id="email_as2" value="" data-nosubmit>
        <label class="form-check-label" for="email_as2">
         html (mail body)
        </label>
      </div>
   </div>
   <div class="col-auto">
      <button type="submit" name="send_email" class="btn btn-primary on-email-send"><i class="bi bi-send"></i> `Send`</button>
      <button type="button" class="btn btn-outline-secondary on-email-cancel"><i class="bi bi-x"></i> `Cancel`</button>
   </div>
</div>
