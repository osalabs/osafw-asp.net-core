<~date1 if="f[is_dates]" inline>
<div class="d-none d-print-block">
Dates: <strong><~f[from_date]>-<~f[to_date]></strong>
</div>
</~date1>

<div class="fw-card">
<table class="table table-sm table-bordered table-hover list">
    <thead>
        <tr>
            <th>Date/Time</th>
            <th>Event</th>
            <th>Entity</th>
            <th class="text-end">Related ID</th>
            <th>Note</th>
            <th>Fields</th>
            <th>User</th>
        </tr>
    </thead>
    <tbody>
        <~list_rows repeat inline>
            <tr>
                <td><~add_time date="sql"></td>
                <td><~event_name></td>
                <td><~entity_name></td>
                <td class="text-end"><~item_id></td>
                <td><~idesc></td>
                <td><~payload truncate></td>
                <td><~fname> <~lname></td>
            </tr>
        </~list_rows>
    </tbody>
</table>
</div>
