<form id="FEdit" class="fw-card" action="<~../url>" method="post" data-errors="<~error[details] json>">
<fieldset>
    <input type="hidden" name="XSS" value="<~session[XSS]>">
    <input type="hidden" name="redirect" value="<~../url>/(Sent)">

    <div class="row form-row">
      <label class="col-form-label col-md-3 required" for="FirstName">`First Name`</label>
      <div class="col-md-5">
        <input id="FirstName" name="item[FirstName]" maxlength="64" value="<~i[FirstName]>" type="text" class="form-control" required>
      </div>
    </div>
    <div class="row form-row">
      <label class="col-form-label col-md-3 required" for="LastName">`Last Name`</label>
      <div class="col-md-5">
        <input id="LastName" name="item[LastName]" maxlength="64" value="<~i[LastName]>" type="text" class="form-control" required>
      </div>
    </div>
    <div class="row form-row">
      <label class="col-form-label col-md-3 required" for="Email">`Email`</label>
      <div class="col">
        <input id="Email" name="item[Email]" maxlength="64" value="<~i[Email]>" type="text" class="form-control" required>
        <input class="form-control" id="realemail" type="text" placeholder="Enter Email" name="real_email" maxlength="256">
      </div>
    </div>
    <div class="row form-row">
      <label class="col-form-label col-md-3 required" for="Comments">`Comment or Question`</label>
      <div class="col">
        <textarea id="Comments" name="item[Comments]" rows="5" class="form-control" required><~i[Comments]></textarea>
      </div>
    </div>

    <div class="row form-row">
      <label class="col-form-label col-md-3" for="emailupdates"></label>
      <div class="col d-flex align-items-center">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="emailupdates" name="item[emailupdates]" value="1" <~/common/checked if="i[emailupdates]">>
          <label class="form-check-label" for="emailupdates">Sign up for email updates</label>
        </div>
      </div>
    </div>

    <div class="row form-row">
      <div class="col-md-9 ms-md-auto">
        <button type="submit" class="btn btn-primary" style="min-width: 145px;">`Contact`</button>
      </div>
    </div>

</fieldset>
</form>
