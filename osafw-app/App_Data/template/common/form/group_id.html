<div class="row form-row">
  <label class="col-form-label col-1 col-md-3">`ID`</label>
  <div class="col-2"><p class="form-control-plaintext"><~id if="id"><~/common/form/idnew unless="id"></p>
  </div>
  <div class="col text-end d-none d-lg-block">
    <~/common/form/autosave_status>
    <button type="submit" class="btn btn-primary">`Save`</button>
    <button type="button" class="btn btn-default on-cancel" data-href="<~/common/form/cancel_url>">`Cancel`</button>
  </div>
</div>
