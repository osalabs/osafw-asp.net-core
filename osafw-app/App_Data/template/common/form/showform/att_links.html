<p><button id="att_links" type="button" class="btn btn-default on-select-att" data-att-category="<~att_category default="general">"><~/common/icons/file-earmark-image> `Select/Upload`</button></p>

<div class="row att-list mt-5">
  <~att_links repeat inline>
    <div class="col">
      <div class="card att-info">
        <input type="hidden" name="<~att_post_prefix default="att">[<~id>]" value="1">
        <img class="card-img-top" src="<~/att/url>/<~id>?preview=1&size=s" alt="">
        <div class="card-body text-truncate">
          <p class="card-text att-iname"><~iname></p>
          <a href="<~/att/url>/<~id>" target="_blank" class="btn btn-default" title="`Download`"><~/common/icons/cloud-download-fill></a>
          <button type="button" class="btn btn-default on-remove-att" title="`Remove`"><~/common/icons/x-circle-fill></button>
        </div>
      </div>
    </div>
  </~att_links>
  <div class="col tpl d-none">
    <div class="card att-info">
      <input type="hidden" name="<~att_post_prefix default="att">" value="1">
      <img class="card-img-top" src="" alt="">
      <div class="card-body text-truncate">
        <p class="card-text att-iname"></p>
        <a href="" target="_blank" class="btn btn-default" title="`Download`"><~/common/icons/cloud-download-fill></a>
        <button type="button" class="btn btn-default on-remove-att" title="`Remove`"><~/common/icons/x-circle-fill></button>
      </div>
    </div>
  </div>
</div>
