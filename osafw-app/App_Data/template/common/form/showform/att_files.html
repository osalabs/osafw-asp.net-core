<div class="file-drop-area" 
  data-upload-url="<~/admin/att/url>" 
  data-att-categories-id="<~att_category_id>" 
  data-att-post-prefix="<~att_post_prefix>" 
  data-item-id="<~i[id]>" 
  data-fwentities-id="<~fwentities_id>">
  <span class="fake-btn"><i class="bi bi-cloud-upload"></i> Choose files or drag and drop your files here</span>
  <input class="d-none" type="file" name="file" <~/common/multiple if="multiple">>
</div>

<div class="att-list list-group mt-3">
  <~att_files repeat inline>
    <div class="att-item list-group-item d-flex align-items-center">
      <span class="flex-grow-1 text-truncate"><a href="<~/att/url>/<~icode>" target="_blank"><~iname></a> (<~fsize_human>)</span>
      <button type="button" class="btn btn-sm btn-link text-danger on-remove-att"><i class="bi bi-x-circle-fill"></i></button>
      <input type="hidden" name="<~att_post_prefix>[<~id>]" value="1">
    </div>
  </~att_files>
  <div class="att-item list-group-item d-flex align-items-center tpl d-none">
    <span class="flex-grow-1 text-truncate att-iname"></span>
    <span class="att-size text-muted ms-2"></span>
    <div class="progress flex-grow-1 ms-2"><div class="progress-bar" style="width:0%"></div></div>
    <button type="button" class="btn btn-sm btn-link text-danger on-remove-att ms-2"><i class="bi bi-x-circle-fill"></i></button>
  </div>
</div>
