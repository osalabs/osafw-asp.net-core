<div class="input-group date datetime" data-default-time="<~default_time>">
  <input id="<~field>" name="item[<~field>]" maxlength="25" value="<~value date="short">" type="text" class="form-control <~class_control>" placeholder="<~placeholder default="M/D/YYYY HH:MM [AM|PM]">" <~attrs_control noescape>>
  <button class="btn btn-outline-secondary border border-left-0" type="button"><i class="bi bi-calendar3"></i></i></button>
</div>
<~./validation_errors if="errors">
<~./help_block if="help_text">
