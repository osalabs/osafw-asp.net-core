<div class="fw-empty-state text-center mx-auto" <~/common/attr/display_none if="att">>`No attachment selected`</div>
<div class="card text-center att-info" <~/common/attr/display_none unless="att">>
  <img src="<~/att/url>/<~att[icode]>?preview=1&size=s">
  <div class="card-body">
    <p class="card-text att-iname"><~att[iname]></p>
      <a href="<~/att/url>/<~att[icode]>" target="_blank" class="btn btn-default"><i class="bi bi-cloud-download-fill"></i> `Download`</a>
  </div>
</div>
