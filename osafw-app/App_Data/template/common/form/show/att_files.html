<div class="att-list list-group">
  <~att_files repeat inline>
    <div class="att-item list-group-item d-flex align-items-center">
      <span class="flex-grow-1 text-truncate"><a href="<~/att/url>/<~icode>" target="_blank"><~iname></a> (<~fsize bytes>)</span>
    </div>
  </~att_files>
  <~empty unless="att_files" inline>
    <div class="fw-empty-state">`No attachments`</div>
  </~empty>
</div>
