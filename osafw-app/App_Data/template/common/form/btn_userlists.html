<~logged_block if="SESSION[user_id]" inline> 
<div class="btn-group">
  <button type="button" class="btn btn-default dropdown-toggle" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    <i class="bi bi-flag"></i> `Add to List`
  </button>
  <div class="dropdown-menu">
    <a class="dropdown-item on-create-userlist" href="#">`Create New List`</a>
    <div class="dropdown-divider"></div>
    <~my_userlists repeat inline>
      <a class="dropdown-item on-toggle-userlist" href="<~/my/lists/url>/(ToggleList)/<~id>?item_id=<~item_id>">
        <span class="flag-yes <~/common/hide unless="is_checked">"><i class="bi bi-flag-fill"></i></span>
        <span class="flag-no <~/common/hide if="is_checked">"><i class="bi bi-flag"></i></span>
        <~iname>
      </a>
    </~my_userlists>
  </div>
</div>
</~logged_block>
