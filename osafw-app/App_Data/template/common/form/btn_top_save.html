<div class="d-flex flex-wrap align-items-center gap-2">
    <span class="fw-autosave-status-global"><~/common/form/autosave_status></span>
    <~nonautosave_buttons unless="id" inline>
      <button type="button" class="btn btn-primary on-submit" data-target="#FEdit" <~/common/disabled if="is_readonly">>`Save`</button>

    </~nonautosave_buttons>
</div>
