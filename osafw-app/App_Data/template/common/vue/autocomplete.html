<script type="text/x-template" id="autocomplete-template">
    <input ref="input"
           type="text"
           :data-autocomplete="url"
           :placeholder="placeholder"
           :required="required"
           :readonly="readonly"
           :pattern="pattern"
           :class="'form-control' + ($attrs.class ? ' ' + $attrs.class : '')"
           v-model="value" />
</script>

<script type="module">
    import { BootstrapSimpleAutocomplete } from 'bootstrap-simple-autocomplete';

    fwApp.component('autocomplete', {
        template: '#autocomplete-template',
        props: {
            modelValue: {
                type: String,
                default: '',
            },
            url: {
                type: String,
                required: true,
            },
            placeholder: {
                type: String,
                default: 'Start typing to select...',
            },
            required: {
                type: Boolean,
                default: false,
            },
            readonly: {
                type: Boolean,
                default: false,
            },
            pattern: {
                type: String,
                default: '',
            },
        },
        emits: ['update:modelValue', 'select'],
        data() {
            return {
                autocompleteInstance: null,
            };
        },
        computed: {
            value: {
                get() {
                    return this.modelValue
                },
                set(value) {
                    this.$emit('update:modelValue', value)
                }
            }
        },
        mounted() {
            const input = this.$refs.input;
            if (!input.dataset.autocompleteInitialized) {
                this.autocompleteInstance = new BootstrapSimpleAutocomplete(input, {
                    // Optional: customize as needed
                    //    debounceDelay: 300,
                    //    minQueryLength: 1,
                    //    fetchFunction: this.fetchData,
                    //    renderItem: this.renderItem,
                });
                input.dataset.autocompleteInitialized = '1';
            }
            // Listen for autocomplete events
            input.addEventListener('autocomplete', this.onSelect);
        },
        beforeUnmount() {
            const input = this.$refs.input;
            input.removeEventListener('autocomplete', this.onSelect);
            if (this.autocompleteInstance) {
                this.autocompleteInstance.destroy();
                this.autocompleteInstance = null;
                delete input.dataset.autocompleteInitialized;
            }
        },
        methods: {
            onSelect(event) {
                const selectedValue = event?.detail?.value ?? this.value;
                this.value = selectedValue;
                this.$emit('select', selectedValue);
            },
            // customize if needed
            //    fetchData(query) {
            //        return fetch(`${this.url}${encodeURIComponent(query)}`, {
            //            headers: {
            //                Accept: 'application/json',
            //            },
            //        }).then((response) => response.json());
            //    },
            //    renderItem(option, query, index) {
            //        // Optional: customize the rendering of dropdown items
            //        return this.autocompleteInstance.defaultRenderItem(option, query, index);
            //    },
        },
    });
</script>
