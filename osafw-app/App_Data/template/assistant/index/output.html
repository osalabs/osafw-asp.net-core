<hr>
<h3><~llm_title default="Results"></h3>

<p class="alert alert-info">
  <b>Explanation:</b> <~llm_explanation nl2br><br>
</p>

<~sql_result if="is_sql_result" inline>
<p class="text-body-secondary">
  <b>SQL:</b> <~llm_sql nl2br>
</p>
<div class="fw-card">
<table class="table table-sm table-bordered table-hover">
    <thead>
        <tr>
            <~headers repeat inline>
                <th><~field_name></th>
            </~headers>
        </tr>
    </thead>
    <tbody>
        <~rows repeat inline>
        <tr>
            <~cols repeat inline><td><~data var></td></~cols>
        </tr>
        </~rows>
    </tbody>
</table>
</div>
</~sql_result>
