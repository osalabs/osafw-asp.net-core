<~pane_title if="title">
<div class="chart-container">
    <canvas id="chart_<~id>"></canvas>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function(){
        var myChart = new Chart("chart_<~id>", {
            type: 'bar',
            data: {
                labels: [<~rows repeat inline>"<~ilabel>",</~rows>], //zzz
                datasets: [{
                    borderRadius: 20,
                    data: [<~rows repeat inline ivalues><~ivalue>,</~rows>] //zzz
                }]
            },
            options: {
            }
        });
    });
</script>
