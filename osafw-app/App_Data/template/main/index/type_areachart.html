<~pane_title if="title">
<div class="chart-container">
    <canvas id="chart_<~id>"></canvas>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function(){
        var myChart = new Chart("chart_<~id>", {
            type: 'line',
            data: {
                labels: [<~rows repeat inline>"<~ilabel>",</~rows>],
                datasets: [{
                    fill: true,
                    data: [<~rows repeat inline ivalues><~ivalue>,</~rows>]
                }]
            },
            options: {
            }
        });
    });
</script>
